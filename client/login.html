<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>

    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 50vh;
        margin: 5%;
    }


    form{
        display: flex;
        flex-direction: column;
    }

    #confirm{
        width: 100px;
        height: auto;
        position: relative;
        top: 10%;
    }


    #seePassword{
    width: 100px;
    font-size: 10px;
    position: relative;
    top: 10px;
    align-self: flex-end;
    }

    input{
      font-size: 16px;
    }



  </style>
  <body>
    <h1>Login</h1>
    <form id="input" method="post" action="/login/validate">
      <p>Please enter your username and password</p>

      <label for="email">email</label>
      <input required id="email" name="email" type="email" placeholder="eg. example@email.com">

      <label for="password">password</label>
      <input required type="password" id="password" name="password" placeholder="eg. noMovies>:(">
      <button id="seePassword" type="button" onclick="togglePassword()" >show password</button>

      <button id="confirm" type="submit" form="input">
      confirm
      </button> <br><br>

      
      <script>
        function togglePassword(){
          const input = document.getElementById("password");
          const button = document.getElementById("seePassword");

          if(input.type === "password"){
            input.type = "text";
            button.textContent = "hide password";
          }
          else{
            input.type = "password";
            button.textContent = "show password";
          }
        }

      </script> 
      
    </form>    
    <footer>
      <p>Don't have an account yet?</p>
       <a href="signup.html"><button>Create a new account</button></a>
    </footer>

  </body>
</html>
